
<div data-ng-init="initGroups();">

	<div>
		<div class="col-sm-8">
			<h3 data-ng-if="groups.length == 0">There are no groups added in
				this Place</h3>
			<h3 data-ng-if="groups.length > 0">Groups in this Place</h3>
		</div>
		<div>
			<div class="btn-group">
				<button type="button" class="btn btn-primary"
					data-ng-click="showAddNewGroupPanel();" data-toggle="tooltip"
					data-placement="bottom" title="Add New Group">
					<span class="fa fa-plus"></span>
				</button>
			</div>
		</div>
	</div>

	<div class="clearfix"></div>
	
	<div class="panel panel-default" data-ng-if="display == 'saveGroupPanel'">
		<div class="panel-heading">
	      <h4 class="panel-title">
	        <a data-toggle="collapse" href="#groupPanel">Add/Update Group</a>
	      </h4>
	    </div>

	    <div id="groupPanel" class="panel-collapse collapse in">
		  	
		  <div class="panel-body">
		  	<form class="form-horizontal" role="form" method="post" >
				<div class="form-group" >
				    <label for="name" class="col-lg-2 control-label">Title:</label>
				    <div class="col-lg-4">
				    	<input type="text" class="form-control" data-ng-model="selectedGroup.title">
				    </div>
				</div>
				<div class="form-group">
			   		<label for="name" class="col-lg-2 control-label">Description:</label>
			   		<div class="col-lg-4">
				    	<textarea class="form-control" data-ng-model="selectedGroup.description" ></textarea>
				    </div>
			   	</div>
				   	  
			   	  <div class="form-group"> 
			   	  	<div class="col-lg-offset-2 col-lg-10">
			      			  	<button type="submit" data-ng-click="saveGroup();" data-ng-if="!selectedGroup.id">create</button>
			      			  	<button type="submit" data-ng-click="saveGroup();" data-ng-if="selectedGroup.id">update</button>
			      			  	<button type="submit" data-ng-click="showDashboard();" >cancel</button>
					</div>
			     </div>
				</form>
	 		</div>
		</div>
	</div>
	
	<div class="clearfix" ></div>
	<div style="clear:both;"></div>
	
	<div class="row" data-ng-if="display == 'groups'">	
		<div class="card col-sm-3" data-ng-repeat="group in groups">
			<div class="card-block"
				data-ng-if="showAddMember == ''"
				style="background-image: url('../assets/images/blurred3.jpg');">
				<span class="fa-stack"> <a href=""
					data-ng-click="showUpdateGroupPanel(group);"> <i
						class="fa fa-circle fa-stack-2x icon-background"></i> <i
						class="fa fa-cogs fa-stack-1x icon-white" data-toggle="tooltip"
						data-placement="top" title="Modify"></i>
				</a>
				</span> <span class="fa-stack"> <a href=""
					data-ng-click="showAddMemberPanel(group);"> <i
						class="fa fa-circle fa-stack-2x icon-background"></i> <i
						class="fa fa-user fa-stack-1x icon-white" data-toggle="tooltip"
						data-placement="top" title="Add Member"></i>
				</a>
				</span> <span class="fa-stack"> <a href=""
					data-ng-click="deleteGroup(group);"> <i
						class="fa fa-circle fa-stack-2x icon-background"></i> <i
						class="fa fa-remove fa-stack-1x icon-white" data-toggle="tooltip"
						data-placement="top" title="Delete Group"></i>
				</a>
				</span>
	
				<h4 class="card-title">
					<a href="" data-ng-click="showUpdateGroupPanel(group);">{{group.title}}</a>
				</h4>
				<p>{{group.description}}</p>
			</div>
			
			<div class="card-block" data-ng-if="showAddMember == group.id">
				<form class="form-horizontal" role="form" method="post" >
					<div class="form-group" >
					    <div class="col-lg-10">
					    	<input type="text" class="form-control" data-ng-model="member.email" placeholder="Email/Username">
					    </div>
					</div>
				   	  <div class="form-group"> 
				   	  	<div class="col-lg-offset-2 col-lg-10">
		      			  	<button type="submit" data-ng-click="inviteNewMember();" >invite</button>
		      			  	<button type="submit" data-ng-click="cancelAddMember();" >cancel</button>
						</div>
				     </div>
				</form>
			</div>
			
			<ul class="nav nav-tabs nav-justified">
				<li class="active"><a href="#members_{{group.id}}"
					data-toggle="tab"> <i class="fa fa-group" data-toggle="tooltip"
						data-placement="top" title="Members"></i>
				</a></li>
				<li><a href="#permissions_{{group.id}}" data-toggle="tab">
						<i class="fa fa-heart" data-toggle="tooltip" data-placement="top"
						title="Permissions"></i>
				</a></li>
			</ul>
	
			<div class="tab-content">
				<div class="tab-pane fade in active" id="members_{{group.id}}">
					<ul class="list-group list-group-flush">
						<li class="list-group-item">Cras justo odio</li>
						<li class="list-group-item">Dapibus ac facilisis in</li>
						<li class="list-group-item">Vestibulum at eros</li>
					</ul>
				</div>
				<div class="tab-pane fade" id="permissions_{{group.id}}">
					<ul class="list-group list-group-flush">
						<li class="list-group-item">Cras justo odio</li>
						<li class="list-group-item">Dapibus ac facilisis in</li>
						<li class="list-group-item">Vestibulum at eros</li>
					</ul>
					<div class="card-footer">
						<a href="#" class="card-link">Add Permission</a>
					</div>
				</div>
			</div>
	
	
			<div style="clear: both;"></div>
		</div>
	</div>
	
</div>
